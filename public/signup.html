<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Signup</title><link rel="stylesheet" href="/css/style.css"></head>
<body class="discord-dark">
<main class="auth">
  <h2>Sign up (Approval required)</h2>
  <form id="signupForm">
    <label>Username<input name="username" required></label>
    <label>Email (optional)<input name="email" type="email"></label>
    <label>Password<input type="password" name="password" required></label>
    <button type="submit">Create account</button>
  </form>
  <p>Already have an account? <a href="/login.html">Login</a></p>
</main>
<script src="/js/auth.js"></script>
</body></html>
